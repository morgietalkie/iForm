<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.scss" />
    <title>Document</title>
  </head>
  <body>
    <div id="all_content">
      <header>
        <nav>
          <div id="burger_button">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </div>
          <div id="burger_menu">
            <ul>
              <li>Spørgsmål og svar</li>
            </ul>
          </div>
        </nav>
        <a href="index.html">
          <img src="https://bonnier-magazine-shop-media.interactives.dk/uploads/2017/03/logo_sv-b08af46f9c2143930c4b48b0e8cf44c7e2ad45da4d6327f9c628f6090db00fc9.png" alt="logo" />
        </a>
      </header>

      <main>
        <section id="breadcrumb"></section>
        <section id="basket"></section>
        <section id="info">
          <div id="customer">
            <h1 class="customer_title">Angiv dine personlige oplysninger</h1>

            <form id="customer_form">
              <div class="form-group">
                <input type="text" name="customer_firstname" required />
                <label for="customer_firstname">Fornavn</label>
              </div>

              <div class="form-group">
                <input type="text" name="customer_lastname" required />
                <label for="customer_lastname">Efternavn</label>
              </div>

              <div class="form-group">
                <input type="text" name="customer_address" required />
                <label for="customer_address">Adresse</label>
              </div>

              <div class="form-group">
                <input type="number" name="customer_postcode" required />
                <label for="customer_postcode">Postnr.</label>
              </div>
              <div class="form-group">
                <input type="text" name="customer_city" required />
                <label for="customer_city">By</label>
              </div>
              <div class="form-group">
                <input type="email" name="customer_email" required />
                <label for="customer_email">E-mail</label>
              </div>

              <div class="form-group">
                <input type="number" name="customer_phone" required />
                <label for="customer_phone">Telefon nr.</label>
              </div>
              <div class="form-group">
                <button type="submit" class="customer_submit">Videre til betaling</button>
              </div>
            </form>

            <a class="back_button" href="index.html">Gå tilbage</a>
          </div>
        </section>
        <section id="billing"></section>
      </main>

      <footer></footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
