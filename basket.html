<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.scss" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <meta name="robots" content="noindex" />
    <script src="https://kea-alt-del.dk/iform/login.js"></script>
    <title>Indkøbskurv</title>
  </head>
  <body class="gray">
    <div class="content">
      <div class="checkout">
        <div class="checkout_body">
          <div class="cart">
            <h1 class="your-cart">Din kurv</h1>
            <div class="cart-item">
              <div class="cart-image">
                <img src="img/fiberjakke_600x600.png" alt="Fiberjakke" />
              </div>
              <div class="cart-item-info">
                <h2>4 numre af iFORM</h2>
                <p>+ ActiveFit fiberjakke</p>
                <p class="text-padding">Størrelse: XL</p>
              </div>
            </div>
            <table>
              <tbody>
                <tr>
                  <td>Din rabat:</td>
                  <td class="discount">761 kr.</td>
                </tr>

                <tr>
                  <td>Introduktionspris</td>
                  <td>149 kr.</td>
                </tr>

                <tr>
                  <td>Porto og ekspedition:</td>
                  <td>49,50 kr.</td>
                </tr>
              </tbody>
            </table>

            <div class="cart-sum">
              <p>Totalpris inkl. levering</p>
              <h1>198,50 kr.</h1>
            </div>
            <div class="checkout_item">
              <button class="gotodelivery">
                Videre til levering
                <i class="fa fa-arrow-right"></i>
              </button>
              <a class="back" href="index.html">Gå tilbage</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
